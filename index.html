<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

<title>Calculator</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">
  <div id="display" class="display">0</div>

  <div class="keys">
    <button class="btn func" data-k="back">⌫</button>
    <button class="btn func" data-k="clear">C</button>
    <button class="btn func" data-k="%">%</button>
    <button class="btn op" data-k="÷">÷</button>

    <button class="btn digit" data-k="7">7</button>
    <button class="btn digit" data-k="8">8</button>
    <button class="btn digit" data-k="9">9</button>
    <button class="btn op" data-k="×">×</button>

    <button class="btn digit" data-k="4">4</button>
    <button class="btn digit" data-k="5">5</button>
    <button class="btn digit" data-k="6">6</button>
    <button class="btn op" data-k="−">−</button>

    <button class="btn digit" data-k="1">1</button>
    <button class="btn digit" data-k="2">2</button>
    <button class="btn digit" data-k="3">3</button>
    <button class="btn op" data-k="+">+</button>

    <button class="btn digit" data-k="+/-">+/-</button>
    <button class="btn digit" data-k="0">0</button>
    <button class="btn digit" data-k=",">,</button>
    <button class="btn op" data-k="=">=</button>
  </div>
</div>

<!-- AKALC MENU -->
<div id="menu" class="menu">
  <div class="menuCard">
    <input id="akalcInput" placeholder="Введите число">
    <div class="menuBtns">
      <button id="saveAkalc">Сохранить</button>
      <button id="resetAkalc">Сбросить</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
